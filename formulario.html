<!DOCTYPE html>
<html>
<head>
<title>Formulario de Registro</title>
<link rel="stylesheet" type="text/css" href="estilo.css" media="screen" />
<script src="calculadias.js"></script>
</head>
<body>

	<h1 class="titulo">Curso Serbatic</h1>

	<h2 class="subtitulo">Formulario de registro</h2>

	<form>
		<fieldset>
			<legend>DATOS PERSONALES</legend>
			<div class="div25"><label for="name">Nombre</label></div>
			<div class="div15"><input type="text" name="name"/></div>
			<div class="div15"><label for="dni">DNI</label></div>
			<div class="div15"><input maxlength="8" type="numeric" name="dni" id="dni" pattern="[0-9]{8}" onchange="calculaLetra()" /></div>
			<div class="div15"><label for="letra">Letra</label></div>
			<div class="div15"><input style="width: 15%;" type="numeric" name="letra" id="letra" readonly="true" /></div>
			<br>
			<div class="div25"><label for="ap1">Primer Apellido</label></div>
			<div class="div75"><input type="text" name="ap1"/></div>
			<br>
			<div class="div25"><label for="ap2">Segundo Apellido</label></div>
			<div class="div75"><input type="text" name="ap2"/></div>
			<br>
			<div class="div25"><label for="nacimiento">Fecha de nacimiento</label></div>
			<div class="div25">

					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option id="op29">29</option>
					<option id="op30">30</option>
					<option id="op31">31</option>
				</select>
			</div>

			<div class="div25">
				<select class="desplegableCompartido" name="mes" id="mes" onchange="calculaDias()">
					<option value="enero">Enero</option>
					<option value="febrero">Febrero</option>
					<option value="marzo">Marzo</option>
					<option value="abril">Abril</option>
					<option value="mayo">Mayo</option>
					<option value="junio">Junio</option>
					<option value="julio">Julio</option>
					<option value="agosto">Agosto</option>
					<option value="septiembre">Septiembre</option>
					<option value="octubre">Octubre</option>
					<option value="noviembre">Noviembre</option>
					<option value="diciembre">Diciembre</option>
				</select>
			</div>

			<div class="div25">
				<select class="desplegableCompartido" name="agno" id="agno" onchange="calculaDias()">
					<option value="1990">1990</option>
					<option value="1991">1991</option>
					<option value="1992">1992</option>
					<option value="1993">1993</option>
					<option value="1994">1994</option>

					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
				</select>
			</div>
		</fieldset>

		<fieldset>
			<legend>DOMICILIO</legend>

			<br>
			<div class="div25"><label for="dir">Dirección</label></div>
			<div class="div25"><input class="inputCompartido" type="text" name="dir"/></div>
			<div class="div25"><label for="cPost">Codigo Postal</label></div>
			<div class="div25"><input maxlength="5" class="inputCompartido" type="numeric" name="cPost" pattern="[0-9]{5}"/></div>

			<br>
			<div class="div25"><label for="localidad">Localidad</label></div>
			<div class="div25"><input class="inputCompartido" type="text" name="localidad"/></div>
			<div class="div25"><label for="provincia">Provincia</label></div>

					<option>Álava</option>

					<option>Vizcaya</option>
					<option>Zamora</option>
					<option>Zaragoza</option>
				</select>
			</div>
			<br>

		</fieldset>
		<fieldset>
			<legend>DATOS DE CONTACTO</legend>
			<div class="div25"><label for="tlfn">Teléfono</label></div>
			<div class = "div75"><input maxlength="9" type="tel" name="tlfn"  pattern="[0-9]{9}"/></div>
			<br>
			<div class="div25"><label for="movil">Móvil</label></div>
			<div class="div75"><input maxlength="9" type="tel" name="movil"  pattern="[0-9]{9}"/></div>
			<br>
			<div class="div25"><label for="mail">E-mail</label></div>
			<div class="div75"><input type="email" name="mail"/></div>
		</fieldset>
		<div class="terminos">
		<label for="terminos"><input type="checkbox" name="terminos"/>Acepto el acuerdo de servicios, la declaracion de privacidad y la declaración de uso de cookies</label>
		</div>

		<div class="botonera">
			<input type="submit" name="btnRegistro" value="Registrar"/>
			<input type="reset" name="btnLimpiar" value="Limpiar"/>
		</div>	

	</form>

</body>
</html>
